<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Influencer Profil - Linktree</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0.5rem 0;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .bio {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.2rem;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .link-card:hover::before {
            transform: scale(1);
            opacity: 0.1;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            border-radius: 12px;
            transform: scale(0);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .link-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 1rem;
            background-color: var(--secondary-color);
            color: white;
            z-index: 1;
        }

        .link-text {
            z-index: 1;
            flex-grow: 1;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .link-description {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            width: 100%;
        }

        .pulsing-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #5549cf;
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
        }

        .tab {
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            margin-right: 0.5rem;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(108, 92, 231, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0);
            }
        }

        /* Dark mode */
        body.dark-mode {
            --primary-color: #a29bfe;
            --secondary-color: #6c5ce7;
            --text-color: #f5f6fa;
            --bg-color: #2d3436;
            --card-bg: #353b48;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .links-container {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-item {
                width: 100%;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

        // Tab Navigation

        tabs.forEach(tab => {

                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Add active class to current tab and content
                tab.classList.add('active');

        // ************************************************************

        // Funktion zum Erstellen von Link-Karten
        function createLinkCard(item) {
            const linkCard = document.createElement('a');
            linkCard.href = item.url;
            linkCard.className = 'link-card';
            linkCard.innerHTML = `
                <div class="link-icon">${item.icon}</div>
                <div class="link-text">
                    <div class="link-title">${item.name}</div>
                    <div class="link-description">${item.description}</div>
                </div>
            `;
            return linkCard;
        }

        // Funktion zum Rendern aller Links
        function renderLinks() {
            // Profile rendern
            const profileLinks = document.getElementById('profileLinks');
            profileLinks.innerHTML = '';
            profiles.forEach(profile => {
                profileLinks.appendChild(createLinkCard(profile));
            });
            
            // Projekte rendern
            const projectLinks = document.getElementById('projectLinks');
            projectLinks.innerHTML = '';
            projects.forEach(project => {
                projectLinks.appendChild(createLinkCard(project));
            });
            
            // Kontakte rendern
            const contactLinks = document.getElementById('contactLinks');
            contactLinks.innerHTML = '';
            contacts.forEach(contact => {
                contactLinks.appendChild(createLinkCard(contact));
            });
            
            // Z√§hler aktualisieren

        }
        
        // Links beim Laden der Seite rendern
